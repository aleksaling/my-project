<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>

<!-- Спроси имя -->

    <button OnClick="GetName();">Нажми на меня</button>


<!-- Калькулятор -->

<div class="Calculator">
    <div>Калькулятор</div>
    <p>1. Введите два числа</p>
    <input id="input1" type="text">
    <input id="input2" type="text">
    <br>
    <br>
    <p>2. Выберите операцию</p>
<div class="buttons">
    <button OnClick="sum()">+</button>
    <button OnClick="min()">-</button>
    <button OnClick="mult()">*</button>
    <button OnClick="div()">/</button>
</div>
3. Ваш результат
<input id="result"></input>
</div>


<!-- Смена цвета -->
<div OnCLick="ColorChange()" Id="color1" class="color__block">Change Color click me</div>



<!-- Смена картинки -->

<div class="gallery">
    <img Id= "image1" src="https://media.istockphoto.com/photos/exterior-view-of-modern-apartment-building-picture-id1273552068?b=1&k=20&m=1273552068&s=170667a&w=0&h=WoG5kV_-mTtMerse0mFdODpzq5HBjhlqsF0TqBMHPhg=" class="gallery__image"></img><br>
    <button class="gallery__button" OnClick="ChangePicture()">Up</button>
    <button class="gallery__button" OnClick="ChangePicture()">Down</button>
</div>
<script src="js.js">
</script>   
</body>
</html>
