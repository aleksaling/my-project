<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="regform__block">
        <h1>Добро пожаловать на сайт Добра</h1>
        <h2>Давайте регистрироваться</h2>
        <form class="regform__inputs">
            <label for="name">Имя</label>
            <input type="text" id="name" name="user_name">
            <label for="lastname">Фамилия</label>
            <input type="text" id="lastname" name="user_lastname">
            <label for="phone">Номер телефона</label>
            <input type="number" id="phone" name="user_phone">
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_mail">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="user_password">
            <div id="form__error-message"></div>
        </form>
        <button type="submit" id="reg__button" class="button__cta">Зарегистрироваться <span>*жмак* </span></button>
        <div class="regform__link">Кто мы? <a href="...">Перейти на сайт</a></div>
    </div>
<script src="script.js">

</script>    
</body>
</html>
